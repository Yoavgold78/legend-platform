services:
  # Shell - Next.js Frontend (Story 1.2)
  - type: web
    name: shell
    env: node
    buildCommand: npm install && cd apps/shell && npm run build
    startCommand: cd apps/shell && npm start
    envVars:
      - key: AUTH0_SECRET
        generateValue: true
      - key: AUTH0_BASE_URL
        sync: false
      - key: AUTH0_ISSUER_BASE_URL
        sync: false
      - key: AUTH0_CLIENT_ID
        sync: false
      - key: AUTH0_CLIENT_SECRET
        sync: false
    healthCheckPath: /

  # API Gateway - Central Token Validation (Story 1.3)
  - type: web
    name: api-gateway
    env: node
    buildCommand: npm install
    startCommand: node apps/api-gateway/src/server.js
    envVars:
      - key: AUTH0_AUDIENCE
        value: https://api.legend-platform.com
      - key: AUTH0_ISSUER_BASE_URL
        sync: false  # Set manually in Render dashboard
      - key: AUDITS_BE_URL
        sync: false  # Will be set to Private Service URL after Story 1.4
      - key: SCHEDULE_BE_URL
        sync: false  # Will be set to Private Service URL after Story 1.5
      - key: NODE_ENV
        value: production
      - key: ALLOWED_ORIGINS
        sync: false  # Set to Shell production URL
    healthCheckPath: /api/v1/health

  # AuditsApp Backend - Private Service (Story 1.4)
  - type: pserv
    name: audits-be
    env: node
    buildCommand: npm install && cd apps/audits-be && npm install --arch=x64 --platform=linux sharp
    startCommand: node apps/audits-be/index.js
    envVars:
      - key: MONGO_URI
        sync: false  # Set manually in Render dashboard - MongoDB Atlas connection string
      - key: CLOUDINARY_CLOUD_NAME
        sync: false  # Cloudinary configuration
      - key: CLOUDINARY_API_KEY
        sync: false
      - key: CLOUDINARY_API_SECRET
        sync: false
      - key: NODE_ENV
        value: production
      - key: HOST
        value: 0.0.0.0
      - key: PORT
        value: 5000

